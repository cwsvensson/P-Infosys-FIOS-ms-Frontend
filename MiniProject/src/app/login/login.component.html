<body>
    <div class="offset-md-4">
        <div class="row">
            <div class="col-md-6 login-form">
                <h3>Customer Login</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username" value="" [(ngModel)]="username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password " value="" [(ngModel)]="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-black" (click) = "login_clicked()">Login</button>
                    </div>

                    <p>Are you a new user? Please <a href="register" style="color: orange;">Register</a>.</p>

                    <div class="form-group col-md-6" style="border-style: solid; border-color: lightblue;">
    
                        <a href="http://localhost:4200/adminLogin" class="custLogin" value="Login">Admin Login</a>
                    </div>
            </div>
        </div>
    </div>
</body>
